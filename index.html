<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="back-ground">
    <div id="time-of-day">
        <div id="time-of-day-option">
            <input type="radio" id="morning" value="morning" checked>
            <label for="morning">Morning</label>

        </div>
        <div id="time-of-day">
            <div id="time-of-day-option">
                <input type="radio" id="afternoon" value="afternoon">
                <label for="afternoon">Afternoon</label>
    
            </div>
            <div id="time-of-day">
                <div id="time-of-day-option">
                    <input type="radio" id="Night" value="morning">
                    <label for="Night">Night</label>
        
                </div>

    </div>
    <main class="todo">
        <section id="todo-head">
            <header>
                <h1 id="todo-header-today">SaturDay</h1>
                <p id="todo-header-date">1 June, 2022</p>
            </header>
        </section>
        <section id="todo-list-task">
            <ul id="todo-lists-item">
                <li id="todo-item-lists">
                    <div id="todo-item-lists-checked"></div>
                    <div id="todo-item-lists-description">
                        Task Item1
                    </div>
                    <div class="todo-due-date">
                        <div class="bubble-due-date">
                            01/06/2022
                        </div>
                        <div class="delete-task">
                            <img src="images/remove.png" alt="" width="14rem" height="14rem">
                            <span class="delete-text">Delete</span>
                        </div>
                    </div>
                </li>
                <li id="todo-item-lists">
                    <div id="todo-item-lists-checked"></div>
                    <div id="todo-item-lists-description">
                        Task Item2 
                    </div>
                    <div class="todo-due-date">
                        <div class="bubble-due-date">
                            01/06/2022
                        </div>
                        <div class="delete-task">
                            <img src="images/remove.png" alt="" width="14rem"
                            height="14rem">
                            <span class="delete-text">Delete</span>
                        </div>

                    </div>
                </li>
                <li id="todo-item-lists">
                    <div id="todo-item-lists-checked"></div>
                    <div id="todo-item-lists-description">
                        Task Item3 
                    </div>
                    <div class="todo-due-date">
                        <div class="bubble-due-date">
                            01/06/2022
                        </div>
                        <div class="delete-task">
                            <img src="images/remove.png" alt="" width="14rem"
                            height="14rem">
                            <span class="delete-text">Delete</span>
                        </div>

                    </div>
                </li>
            </ul>
        </section>
    </main>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
